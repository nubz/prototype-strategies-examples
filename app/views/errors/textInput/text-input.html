{% extends "layout_unbranded.html" %}
{% block beforeContent %}
  {{ govukBackLink({
    text: "Back",
    href: "../"
  }) }}
{% endblock %}
{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    {{ errorMacros.summary({errors: errors.summary}) }}
    <form action="?" method="post">
      <div class="govuk-form-group{% if errors.inline['company-name'] %} govuk-form-group--error{% endif %}">
        <h1 class="govuk-label-wrapper">
          <label class="govuk-label govuk-label--xl" for="company-name">
            What is your name?
          </label>
        </h1>
        {{ errorMacros.inline({errors: errors.inline, key: 'company-name'}) }}
        <input
            class="govuk-input govuk-input--width-10{% if errors.inline['company-name'] %} govuk-input--error{% endif %}"
            id="company-name"
            name="company-name"
            type="text"
            value="{{ data['company-name'] }}"
        >
      </div>

      <button class="govuk-button" data-module="govuk-button">
        Continue
      </button>
    </form>
  </div>
</div>

{% endblock %}
